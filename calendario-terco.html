<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário de Terços Rezados - Rosarium</title>
<link rel="stylesheet" href="style.css">

<style>
/* ======== LAYOUT CORRIGIDO DO CALENDÁRIO ======== */

.page-container {
  max-width: 450px;
  margin: 0 auto;
  padding: 1rem;
}

/* Card geral */
.card {
  background: #1d1d1d;
  border-radius: 14px;
  padding: 1.3rem;
  margin-bottom: 1.6rem;
  box-shadow: 0 4px 16px rgba(0,0,0,0.25);
}

/* Título */
.page-title {
  font-size: 1.8rem;
  margin-bottom: 1.3rem;
  font-weight: 700;
}

/* ====== NAV ====== */
.calendar-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.2rem;
}

.calendar-nav button {
  background: #2e2e2e;
  padding: 0.5rem 1rem;
  border-radius: 10px;
  border: none;
  color: #fff;
  font-weight: 600;
}

.calendar-nav span {
  font-size: 1.3rem;
  font-weight: 700;
}

/* ====== GRID ====== */
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 1rem;
}

/* Cabeçalho dos dias */
.calendar-header {
  text-align: center;
  color: #aaa;
  font-weight: 700;
  margin-bottom: 0.4rem;
}

/* Célula do dia */
.calendar-day {
  width: 100%;
  aspect-ratio: 1;
  background: #262626;
  border-radius: 10px;
  font-size: 1rem;
  color: #e4e4e4;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.15s;
}

/* Dia sem terço */
.calendar-day.empty {
  opacity: 0.2;
}

/* Dia com terço rezado */
.calendar-day.marked {
  background: #590c0c !important;
  color: #fff;
  font-weight: 700;
  box-shadow: 0 0 10px rgba(255,0,0,0.25);
}

/* Hover */
.calendar-day:hover {
  transform: scale(1.05);
}

/* Estatísticas */
.stat-label {
  font-size: 1rem;
  margin: 0.4rem 0;
}
</style>
</head>

<body>

<header class="header">
  <button class="btn-back" onclick="history.back()">← Voltar</button>
  <div class="header-title">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M8 7V3m8 4V3m-9 8h10m-11 8h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2z"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Calendário de Terços</span>
  </div>
</header>

<div class="page-container">

  <h1 class="page-title">Histórico de Terços Rezados</h1>

  <!-- Card do Calendário -->
  <div class="card">

    <div class="calendar-nav">
      <button onclick="App.Calendar.prevMonth()">← Anterior</button>
      <span id="monthLabel">Carregando...</span>
      <button onclick="App.Calendar.nextMonth()">Próximo →</button>
    </div>

    <!-- Cabeçalho dos dias da semana -->
    <div class="calendar-grid" style="margin-bottom:10px;">
      <div class="calendar-header">Dom</div>
      <div class="calendar-header">Seg</div>
      <div class="calendar-header">Ter</div>
      <div class="calendar-header">Qua</div>
      <div class="calendar-header">Qui</div>
      <div class="calendar-header">Sex</div>
      <div class="calendar-header">Sáb</div>
    </div>

    <!-- Dias -->
    <div id="calendarDays" class="calendar-grid"></div>

  </div>

  <!-- Estatísticas -->
  <div class="card">
    <h3>Estatísticas do Mês</h3>

    <p class="stat-label"><strong>Total de terços rezados:</strong> <span id="totalTerco">0</span></p>
    <p class="stat-label"><strong>Dias com terço:</strong> <span id="diasComTerco">0</span></p>
    <p class="stat-label"><strong>Sequência atual:</strong> <span id="sequenciaAtual">0</span> dias</p>
  </div>

  <!-- Últimos Terços -->
  <div class="card">
    <h3>Últimos Terços Rezados</h3>
    <div id="ultimosList"></div>
  </div>

</div>

<script src="app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  App.Calendar.render();
});
</script>

</body>
</html>
