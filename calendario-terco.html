<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Calendário de Terços - Rosarium</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* estilos mínimos para o calendário */
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f7}
    .header{background:#800000;color:#fff;padding:12px;display:flex;align-items:center;gap:12px}
    .btn-back{background:transparent;border:none;color:#fff;cursor:pointer}
    .page-container{max-width:860px;margin:20px auto;padding:0 16px}
    .calendar{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .calendar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .calendar-day{background:#fff;padding:10px;border-radius:6px;border:1px solid #eee;min-height:70px;position:relative}
    .calendar-day.other-month{background:#fafafa;color:#bbb;border:1px solid #f1f1f1}
    .calendar-day.marked{background:#effaf2;border-color:#cfeedd}
    .calendar-day .badge{position:absolute;right:6px;top:6px;background:#0b8457;color:#fff;padding:4px 6px;border-radius:999px;font-size:12px}
    .today{outline:2px solid #f0c000}
    .card{background:#fff;padding:12px;border-radius:8px;margin-top:12px}
    .items-list .item{padding:8px;border-bottom:1px solid #f0f0f0}
  </style>
</head>
<body>
  <header class="header">
    <button class="btn-back" onclick="history.back()">← Voltar</button>
    <div style="font-weight:700">Calendário de Terços</div>
  </header>

  <div class="page-container">
    <div class="calendar">
      <div class="calendar-header">
        <h3 id="calendar-title">Mês</h3>
        <div>
          <button onclick="previousMonth()">← Anterior</button>
          <button onclick="nextMonth()">Próximo →</button>
        </div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </div>

    <div class="card">
      <h3>Estatísticas do Mês</h3>
      <p><strong>Total de terços rezados:</strong> <span id="total-tercos">0</span></p>
      <p><strong>Dias com terço:</strong> <span id="days-with-terco">0</span></p>
      <p><strong>Sequência atual:</strong> <span id="current-streak">0</span> dias</p>
    </div>

    <div class="card">
      <h3>Últimos Terços Rezados</h3>
      <div id="history-list" class="items-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Usa window.App.Calendar e window.Terco
    let currentDate = new Date();

    function renderCalendar(){
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      document.getElementById('calendar-title').textContent = `${window.App.Calendar.getMonthName(month)} ${year}`;

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      const dayNames = ['Dom','Seg','Ter','Qua','Qui','Sex','Sab'];
      dayNames.forEach(d => {
        const hdr = document.createElement('div');
        hdr.style.fontWeight = '700';
        hdr.style.textAlign = 'center';
        hdr.style.padding = '6px';
        hdr.textContent = d;
        grid.appendChild(hdr);
      });

      const firstDay = window.App.Calendar.getFirstDayOfMonth(year, month);
      for(let i=0;i<firstDay;i++){
        const empty = document.createElement('div');
        empty.className = 'calendar-day other-month';
        grid.appendChild(empty);
      }

      const daysInMonth = window.App.Calendar.getDaysInMonth(year, month);
      const calendar = window.Terco.getTercoCalendar();
      const today = new Date();

      for(let day=1; day<=daysInMonth; day++){
        const el = document.createElement('div');
        el.className = 'calendar-day';
        el.textContent = day;

        // highlight today
        if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()){
          el.classList.add('today');
        }

        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

        if(calendar[dateStr]){
          el.classList.add('marked');
          // badge shows total terços that day
          const badge = document.createElement('div');
          badge.className = 'badge';
          badge.textContent = calendar[dateStr].total || 0;
          el.appendChild(badge);

          // tooltip-like details on hover: list types
          const types = calendar[dateStr].tipos || [];
          const desc = document.createElement('div');
          desc.style.marginTop = '8px';
          desc.style.fontSize = '13px';
          desc.style.color = '#333';
          desc.textContent = types.map(t => window.Terco.friendlyName(t)).join(', ');
          el.appendChild(desc);
        }

        grid.appendChild(el);
      }

      updateStatistics();
    }

    function updateStatistics(){
      const calendar = window.Terco.getTercoCalendar();
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();

      let total = 0;
      let daysWith = 0;
      for(const date in calendar){
        const [y,m] = date.split('-');
        if(parseInt(y) === year && parseInt(m) === month + 1){
          total += calendar[date].total || 0;
          daysWith++;
        }
      }
      document.getElementById('total-tercos').textContent = total;
      document.getElementById('days-with-terco').textContent = daysWith;

      // streak
      let streak = 0;
      const today = new Date();
      let check = new Date(today);
      const cal = calendar;
      while(true){
        const dateStr = check.toISOString().split('T')[0];
        if(cal[dateStr] && cal[dateStr].total > 0){ streak++; check.setDate(check.getDate()-1); }
        else break;
      }
      document.getElementById('current-streak').textContent = streak;

      updateHistoryList();
    }

    function updateHistoryList(){
      const calendar = window.Terco.getTercoCalendar();
      const history = Object.keys(calendar).sort().reverse().slice(0, 10);
      const container = document.getElementById('history-list');
      container.innerHTML = '';

      if(history.length === 0){
        container.innerHTML = '<p style="color:#666;padding:8px">Nenhum terço rezado ainda</p>';
        return;
      }

      history.forEach(date => {
        const entry = calendar[date];
        const div = document.createElement('div');
        div.className = 'item';
        const types = (entry.tipos || []).map(t => window.Terco.friendlyName(t)).join(', ');
        div.innerHTML = `<div style="font-weight:700">${new Date(date + 'T00:00:00').toLocaleDateString('pt-BR', { weekday:'long', year:'numeric', month:'long', day:'numeric' })}</div>
                         <div style="color:#666">${entry.total} — ${types}</div>`;
        container.appendChild(div);
      });
    }

    function previousMonth(){ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); }
    function nextMonth(){ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); }

    document.addEventListener('DOMContentLoaded', () => {
      renderCalendar();
    });
  </script>
</body>
</html>
