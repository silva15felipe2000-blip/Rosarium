<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurações - Rosarium</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* estilo mínimo */
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
    .header { background: #800000; color: #fff; padding: 1rem; display:flex; align-items:center; }
    .header-content { display:flex; align-items:center; gap:1rem; }
    .btn-back { padding:0.4rem 0.6rem; background:transparent; border:none; color:#fff; cursor:pointer; }
    .page-container { max-width:900px; margin:2rem auto; padding:0 1rem; }
    .card { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); margin-bottom:1rem; }
    .btn { padding:0.6rem 1rem; border:none; background:#800000; color:#fff; border-radius:6px; cursor:pointer; }
    .btn-outline { padding:0.6rem 1rem; border:1px solid #aaa; background:#fff; color:#333; border-radius:6px; cursor:pointer; }
    .form-group { margin-bottom:0.8rem; }
    .input { width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:4px; }
  </style>
</head>
<body>

  <script>
    function goBack() {
      if (document.referrer && history.length > 1) {
        history.back();
      } else {
        window.location.href = "home.html";
      }
    }
  </script>

  <header class="header">
    <div class="header-content">
      <button class="btn-back" onclick="goBack()">← Voltar</button>
      <div class="header-title"><span>Configurações</span></div>
    </div>
  </header>

  <script src="app.js"></script>

  <div class="page-container">
    <div class="page-content container-md">
      <h1 class="page-title">Configurações</h1>

      <!-- Segurança -->
      <div class="card">
        <h3 class="card-title">Segurança</h3>
        <div class="card-content">
          <div class="form-group">
            <label>PIN Atual (4 dígitos):</label>
            <input type="password" class="input" id="current-pin" placeholder="Digite seu PIN atual" maxlength="4" />
          </div>

          <div class="form-group">
            <label>Novo PIN (4 dígitos):</label>
            <input type="password" class="input" id="new-pin" placeholder="Digite o novo PIN" maxlength="4" />
          </div>

          <div class="form-group">
            <label>Confirmar PIN:</label>
            <input type="password" class="input" id="confirm-pin" placeholder="Confirme o novo PIN" maxlength="4" />
          </div>

          <button class="btn" onclick="changePin()" style="width:100%;">Alterar PIN</button>
        </div>
      </div>

      <!-- Dados -->
      <div class="card">
        <h3 class="card-title">Dados e Privacidade</h3>
        <div class="card-content">
          <p style="margin-bottom: 1rem; color: #666;">
            Seus dados são salvos apenas no seu dispositivo.
          </p>

          <button class="btn-outline" onclick="exportData()" style="width:100%; margin-bottom:1rem;">Exportar Dados</button>

          <button class="btn-outline" onclick="clearAllData()" style="width:100%; color: #a00;">Limpar Todos os Dados</button>
        </div>
      </div>

      <!-- Sobre -->
      <div class="card">
        <h3 class="card-title">Sobre</h3>
        <div class="card-content">
          <p><strong>Rosarium</strong></p>
          <p style="color:#666; margin-bottom:1rem;">v1.0.0</p>
          <p>Aplicativo católico para oração, estudos e devoção diária.</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
