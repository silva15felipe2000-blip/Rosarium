<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rosarium - Aplicativo de devoção católica">
  <meta name="theme-color" content="#4260c6">
  <title>Rosarium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash-container">
    <div class="splash-content">
      <!-- Logo -->
      <div class="splash-logo">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
      </div>

      <!-- Título -->
      <div>
        <h1 class="splash-title">Rosarium</h1>
        <p class="splash-subtitle">Sua jornada espiritual</p>
      </div>

      <!-- Frase de Santo -->
      <div class="splash-quote">
        <p class="splash-quote-text" id="quote-text">"Reze, espere e não se preocupe."</p>
        <p class="splash-quote-author" id="quote-author">— São Padre Pio</p>
      </div>

      <!-- Loading Spinner -->
      <div class="splash-loader"></div>
    </div>
  </div>

  <script>
    // Função para obter frase aleatória
    function getRandomQuote() {
      const quotes = [
        { quote: "Não tenhas medo. A partir de agora serás pescador de homens.", saint: "Jesus Cristo (Lucas 5:10)" },
        { quote: "Tudo posso naquele que me fortalece.", saint: "São Paulo (Filipenses 4:13)" },
        { quote: "Reze, espere e não se preocupe.", saint: "São Padre Pio" },
        { quote: "Deus não exige de nós que tenhamos sucesso, mas que sejamos fiéis.", saint: "Madre Teresa de Calcutá" },
        { quote: "A oração é a chave da manhã e o ferrolho da noite.", saint: "Santo Agostinho" },
        { quote: "Quem canta, ora duas vezes.", saint: "Santo Agostinho" },
        { quote: "Deus escreve certo por linhas tortas.", saint: "Provérbio Popular" },
        { quote: "Confia sempre na misericórdia de Deus.", saint: "Santa Faustina" },
        { quote: "O Rosário é a arma mais poderosa.", saint: "São Padre Pio" },
        { quote: "Não se turbe o vosso coração.", saint: "Jesus Cristo (João 14:1)" },
        { quote: "Bem-aventurado quem crê sem ter visto.", saint: "Jesus Cristo (João 20:29)" },
        { quote: "Amai-vos uns aos outros como eu vos amei.", saint: "Jesus Cristo (João 13:34)" }
      ];
      
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    // Exibir frase aleatória
    window.addEventListener('DOMContentLoaded', function() {
      const quote = getRandomQuote();
      document.getElementById('quote-text').textContent = '"' + quote.quote + '"';
      document.getElementById('quote-author').textContent = '— ' + quote.saint;
      
      // Redirecionar para home após 3 segundos
      setTimeout(function() {
        window.location.href = 'home.html';
      }, 3000);
    });
  </script>
</body>
</html>
